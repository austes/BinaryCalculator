<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    <meta charset="utf-8">
    <title>Simple Binary Calculator</title>
</head>
<body>

<div id="res"></div>
<div id="btns">
    <button id="button0" onclick="clickZero()">0</button>
    <button id="button1" onclick="clickOne()">1</button>
    <button id="buttonClr" onclick="clickClear()">C</button>
    <button id="buttonEql" onclick="clickEql()">=</button>
    <button id="buttonSum" onclick="clickSum()">+</button>
    <button id="buttonSub" onclick="clickSub()">-</button>
    <button id="buttonMul" onclick="clickMul()">*</button>
    <button id="buttonDiv" onclick="clickDiv()">/</button>

</div>

<script src="js/binaryCalculator.js" type="text/javascript"></script>
</body>
</html>
